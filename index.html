            <polygon points="10,5 40,25 10,45" fill="white" />
          </svg>

            <rect x="30" y="10" width="10" height="30" fill="white" />
          </svg>

      </div>
    </div>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" id="guessInput" class="guess" />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">
        ðŸ¥‡ Highscore: <span class="highscore">0</span>
      </p>
    </section>
  </main>
  <audio id="gameMusic0" src="audio/track01.mp3" hidden></audio>
  <audio id="gameMusic1" src="audio/track02.mp3" hidden></audio>
  <audio id="gameMusic2" src="audio/track03.mp3" hidden></audio>
  <audio id="gameMusic3" src="audio/track04.mp3" hidden></audio>
  <audio id="gameMusic4" src="audio/track05.mp3" hidden></audio>
  <audio id="winningAudio" src="audio/winAudio.wav" hidden></audio>
  <audio id="looseAudio" src="audio/looseAudio.wav" hidden></audio>
  <audio id="buttonClickAudio" src="audio/buttonClickAudio.wav" hidden></audio>
