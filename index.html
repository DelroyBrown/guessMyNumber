<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" id="guessInput" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <audio id="winningAudio" src="audio/winAudio.wav" hidden></audio>
    <audio id="looseAudio" src="audio/looseAudio.wav" hidden></audio>
    <audio id="buttonClickAudio" src="audio/buttonClickAudio.wav" hidden></audio>

    <script src="js/script.js"></script>
  </body>
</html>
